{% block content %}

<table>
    <form method="POST">
        {% csrf_token %}
        <tr>
            <td><label for="">Name</label></td>
            <td><label for="">Roll_num</label></td>
            <td><label for="">Course</label></td>
            <td><label for="">Address</label></td>
        </tr>
        <tr>
            <td><input type="text" name="name" value="{{std1.sname }}"></td>
            <td><input type="number" name="num" value="{{std1.snum }}"></td>
            <td><input type="text" name="course" value="{{std1.scourse }}"></td>
            <td><input type="text" name="add" value="{{std1.sadd }}"></td>
            <td colspan="2"><button type="submit">Save</button></td>
        </tr>













    </form>
</table>

{% endblock content %}
