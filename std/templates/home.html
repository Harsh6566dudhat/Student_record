{% extends 'main.html' %}

{% block content %}
<a href="{% url 'student' %}">
    <button>Add Detiles</button>
</a>

<h1 align="center"
  style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Home  page</h1>

<table class="table table-striped" border="2px" cellpadding="10px" rull="all"> 
    <tr>
        <td>Name</td>
        <td>Roll_Num</td>
        <td>Course</td>
        <td>Address</td>
    </tr>
    {% for i in data %}
    <tr>
        <td><a href="{% url 'detils' i.id %}">{{i.sname }}</a></td>
        <td>{{i.snum }}</td>
        <td>{{i.scourse }}</td>
        <td>{{i.sadd }}</td>
    </tr>
    {% endfor %}

    
</table>





{% endblock content %}
